<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Point</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"></link>
  </head>
  <body>
    <div class="container">
        <h2 class="title">Welcome to Joke Point</h2>
        
        <div class="categoryDiv">
            <label for="category">Select a Category</label><br>
            <select name="category" id="category">
                <option value="default">Select a category</option>
            </select>
        </div>
        
        <div id="typeDiv">
            <label for="type">Select Type of Joke</label><br>
            <label for="singleLine">
                <input type="radio" name="jokeType" value="single" id="singleLine">
            Single Line
            </label>
            <label for="qa">
                <input type="radio" name="jokeType" id="qa" value="twoPart">
                Q/A
            </label>    
            
        </div>
        
        <div class="btnDiv">
            <button id="btn">Submit</button:id>
        </div>
        <img id="emoji" src="https://media.tenor.com/w3bVTtgIMXwAAAAC/laughing-smiley-emoji.gif" alt="laughing emoji">
        <div id="outputDiv" contenteditable="true"></div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
